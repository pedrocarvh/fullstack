<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalhando com Formulario</title>
  <script src="script.js"></script>
</head>
<body>
<h1>Trabalhando com Formuários</h1>
<hr>
<h2>Montar Pedido</h2>

<form id="orderForm">
  <label for="name">Nome:</label>
  <br>
  <input type="text" name="name" id="name">
  <br>
  <br>

  <label for="adress">Endereço:</label>
  <br>
  <input type="text" name="adress" id="adress">
  <br>
  <br>

  <select name="typeBrad" id="">
    <option value="select">Escolha o tipo do pão</option>
    <option value="brotinho">brotinho</option>
    <option value="frances">frances</option>
    <option value="australiano">australiano</option>
    <option value="brioche">brioche</option>
    <option value="baguete">baguete</option>
    <option value="batata">batata</option>
    <option value="milho">milho</option>
  </select>
  <br>
  <br>

  <label for="recheio-principal">Recheio Principal</label>
  <br>
  <input type="radio" name="recheio" id="recheio-1" value="frango">
  <label for="recheio-1">Frango</label>
  <input type="radio" name="recheio" id="recheio-2" value="carne">
  <label for="recheio-2">Carne</label>
  <input type="radio" name="recheio" id="recheio-3" value="misto">
  <label for="recheio-3">Misto</label>
  <br>
  <br>

  <label for="molho">Molho</label>
  <br>
  <input type="checkbox" name="molho" id="molho-1" value="barbecue">
  <label for="molho-1">Barbecue</label>
  <input type="checkbox" name="molho" id="molho-2" value="rose">
  <label for="molho-2">Rose</label>
  <input type="checkbox" name="molho" id="molho-3" value="ricota">
  <label for="molho-3">Ricota</label>
  <input type="checkbox" name="molho" id="molho-4" value="mostarda">
  <label for="molho-4">Mostarda</label>
  <input type="checkbox" name="molho" id="molho-5" value="cheddar">
  <label for="molho-5">Cheddar</label>
  <br>

  <br>

  <label for="observation">Observacoes</label>
  <br>
  <textarea name="observation" id="observation" cols="30" rows="10"></textarea>
  <br>
  <br>

  <button type="submit">Fechar Pedido</button>


</form>

</body>
</html>

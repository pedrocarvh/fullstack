<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="cadastro.js"></script>
  <title> Funati </title>
</head>
<body>
  <h1> CADASTRO DE FUNCINÁRIOS - 2024 </h1>
  <hr>

  <h3> INSERIR FUNCIÁRIO</h3>
    <label for="nameEmployee"> Nome do Funcionário:  </label>
    <input type="name" name="nameEmployee" id="nameEmployee">
  <br>
    <label for="cpfEmployee"> CPF do Funcionário:  </label>
    <input type="name" name="cpfEmployee" id="cpfEmployee">
  <br>
    <label for="functionEmployee"> Função do Funcionário:  </label>
    <input type="name" name="functionEmployee" id="functionEmployee">
  <br>
    <button onclick="addEmployee()"> Cadastrar </button>
  <hr>
  
  <h3> REMOVER FUNCINÁRIO</h3>
    <label for="removedEmployee"> Insira o ID do Usuário que deseja remover: </label>
    <input type="name" name="removedEmployee" id="removedEmployee">
    <button onclick="removeEmployee()"> Remover </button>
  <hr>

  <h2> Funcionarios Cadastrados</h2>
    <ul id="listEmployee"></ul>
</body>
</html>

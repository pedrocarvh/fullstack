<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triagem</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>TRIAGEM MEDICA</h1>
  </header>
  <hr>
  <h2>Formulário de Triagem Médica Simplificado</h2>
  <hr>
  <form id="form">

    <!-- Seção: Dados Pessoais -->
    <h3>Informações Pessoais</h3>
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome">

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" name="dataNascimento" id="dataNascimento">

    <label for="sexo">Sexo:</label>
    <select name="sexo" id="sexo">
      <option value="select">Selecione o sexo</option>
      <option value="feminino">Feminino</option>
      <option value="masculino">Masculino</option>
      <option value="outros">Outros</option>
    </select>

    <label for="endereco">Endereço:</label>
    <input type="text" name="endereco" id="endereco">

    <label for="telefone">Telefone:</label>
    <input type="tel" name="telefone" id="telefone">

    <!-- Seção: Histórico Médico -->
    <h3>Condições Médicas Preexistentes?</h3>
    <label>
      <input type="radio" name="existeCondicoes" value="sim" id="yes"> SIM
    </label>
    <label>
      <input type="radio" name="existeCondicoes" value="nao" id="no" checked> NÃO
    </label>
    <div id="condicoesMedicas">
      <label for="condicoesMedicas">Especifique:</label>
      <br>
      <textarea name="condicoesMedicas"></textarea>
    </div>

    <!-- Seção: Sintomas Atuais -->
    <h3>Sintomas Atuais</h3>
    <label for="sintomasAtuais">Descreva brevemente seus sintomas:</label>
    <textarea name="sintomasAtuais" id="sintomasAtuais" required></textarea>
    <br>
    <button type="submit">Enviar Triagem</button>
  </form>
</body>

</html>

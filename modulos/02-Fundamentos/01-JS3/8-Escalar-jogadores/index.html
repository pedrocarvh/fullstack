<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="escalador.js"></script>
  <title>Escalador de Times</title>
</head>

<body>
  <h1>ESCALADOR DE TIMES</h1>
  <hr>

  <h2>Escalar Jogador</h2>
  <p>
    <label for="position">POSIÇÃO</label>
    <input type="text" name="position" id="position">
    <label for="name">NOME</label>
    <input type="text" name="name" id="name">
    <label for="number">NUMERO</label>
    <input type="text" name="number" id="number">
    <button onclick="addPlayer()"> Escalar</button>
  </p>

  <h2>Remover Jogador</h2>
  <p>
    <label for="numberToRemove">Numero</label>
    <input type="text" name="numberToRemove" id="numberToRemove">
    <button onclick="removePlayer()"> Remover Jogador</button>
  </p>

  <h2>Time</h2>
  <ul id="teamList"></ul>

</body>

</html>

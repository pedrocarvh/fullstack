<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form test</title>
  </head>
  <body>
    <h3><strong>Cadastro da liga dos Astronautas</strong></h3>
    <form action="">
      <div>
        <label for="name">Nome:</label>
        <input type="text" id="nome" name="name"/>
      </div>
      <br>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"/>
        <label for="password"> - Password:</label>
        <input type="password" id="password" name="password" />
      </div>
      <br>
      <div>
        <label for="birthday">Data de Nascimento:</label>
        <input type="date" id="birthday" name="birthday" />
        <label for="photo">Foto:</label>
        <input type="file" id="photo" name="photo" /><br />
      </div>
      <br>
      <div>
        <label for="nationality">Nacionalidade :</label>
        <select id="nationality" name="nationality">
        <option value="Brasileiro">Portugues</option>
        <option value="Frances">Frances</option>
        <option value="Russo">Russo</option>
        <option value="Alemao">Alemao</option>
      </select>

      <label for="genero"> - Genero: </label>
      <input type="radio" id="female" name="gender" value="Feminino">
      <label for="masculino">F</label>
      <input type="radio" id="male" name="gender" value="Masculino">
      <label for="genero">M</label>
      </div>
      <br>
      <div>
      Principais Habilidades<br>
      <label for="int"> Inteligência</label>
      <input type="checkbox" id="int" name="int"> |
      <label for="res"> Resiliência</label>
      <input type="checkbox" id="res" name="res"> |
      <label for="pre"> Preparo Fisico</label>
      <input type="checkbox" id="pre" name="pre"> |
      <label for="edu"> Educação</label>
      <input type="checkbox" id="edu" name="edu"> |
      </div>
      <br>
      <div>
        <textarea id="description" name="description" rows="10" cols="30" placeholder="Porque você gostaria de ser um astronauta..."></textarea>
      </div>
      <br>
      
      <input type="submit" value="Criar">
    </form>
  </body>
</html>

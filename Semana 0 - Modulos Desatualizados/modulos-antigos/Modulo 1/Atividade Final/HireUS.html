<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hire Us</title>
  </head>
  <body>
    <header>
      <nav style="background-color: rgb(0, 0, 0)">
      <a href="spaceX.html"> <img src="imagem_2022-01-19_194401.png" /></a>
      <a href="spaceX.html" style="color: aliceblue"> | SpaceX </a>
      <a href="TheSpaceships.html" style="color: aliceblue">
        | The Spaceships
      </a>
      <hr />
    </nav>
    </header>
    <section>
      <section><h2> Hire Us</h2></section>
      <br>
      <p>
        Leave a message to request one of our services and we will get back to you
        as soon as possible.
      </p>
      <section> 
        <form action="">
          <div>
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
          <br />
          <div>
            <label for="spaceship"> Spaceship</label>
            <select id="spaceship" name="spaceship">
              <option value="=fal9">Falcon 9</option>
              <option value="=heavy">Falcon Heavy</option>
            </select>
            <label for="service">Type Service</label>
            <input type="search" name="service" id="service" list="services" />
            <datalist id="services"> 
              <option value="Dormir e Descansar"> </option>
              <option value="Viajar e Dormir"> </option>
              <option value="Relaxar e Dormir"> </option>
              <option value="Comer e Chorar"> </option>
            </datalist>
          </div>
          <br />
          <div>
            <input type="submit" value="Send Message" />
          </div>
        </form>
      </section>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hotel Las Vegas</title>
</head>
<body>
  <h3> <strong> Hotel Las Vegas</strong></h3>
  <form action="">
    <div>
      <label for="name">Nome do Cliente:</label>
      <input type="text" id="nome" name="name"/>
      <label for="cpf">CPF:</label>
      <input type="number" id="cpf" name="cpf"/>
    </div>
    <br>
    <div>
      <label for="phone">Telefone:</label>
      <input type="number" id="phone" name="phone"/>
        <label for="date">Data de Entrada:</label>
      <input type="date" id="date" name="date" />
    </div>
    <br>
    <div>
      <label for="type">Tipo de Quarto :</label>
        <select id="type" name="type">
        <option value="Basic">Basic - R$ 150,00</option>
        <option value="Premium">Premium R$ 300,00</option>
        <option value="Luxury">Luxury R$ 500,00</option>
    </div>
  </form>
</body>
</html>
